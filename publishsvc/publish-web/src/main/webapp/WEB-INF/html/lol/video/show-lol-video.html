<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${video.title}">show-pubgArticle</title>

    <th:block th:utext="${video.css}"/>

    <th:block th:replace="common/common-css :: link" />

</head>
<body>

<div class="custom-container">
    <div class="custom-page-head"></div>
    <div class="custom-page-main">

        <div th:replace="common/common-navigation :: div.custom-navigation" ></div>


        <div class="custom-content-left">
            <div class="custom-path">
                <a th:href="@{/index.html}" class="custom-path-button"> 首页</a> »
                <a href="#" class="custom-path-button"> 英雄联盟</a> »
                <a th:href="@{/lol/video-list/1.html}" class="custom-path-button"> 视频</a> »
            </div>
            <div class="custom-article-title" th:text="${video.title}">title</div>
            <div class="custom-article-post-time" th:text="'发表时间：'+${video.postTime}">postTime</div>
            <!--<th:block th:utext="${video.content}">content</th:block>-->

            <div class="custom-embed">
                <embed class="custom-embed"
                       th:src="${video.videoSource}"
                       type="application/x-shockwave-flash"
                       allowfullscreen="true" quality="high"
                       align="middle"
                       th:attr="flashvars=${video.flashvars}"></embed>
                <div id="flashvars" th:text="${video.flashvars}" style="display: none;"></div>
            </div>


        </div>
        <div class="custom-content-right">
            <div class="right-box"></div>
        </div>
        <div class="custom-clear"></div>
    </div>
</div>


<div th:replace="common/common-js :: script"></div>
//    $(function () {
//        $('embed').attr('flashvars', $('#flashvars').text());
//    })
</script>
</body>
</html>
