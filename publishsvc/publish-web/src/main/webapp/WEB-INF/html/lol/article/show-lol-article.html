<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}">show-pubgArticle</title>

    <th:block th:utext="${article.css}"/>


    <link rel="stylesheet" th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}"
          href="../../../../resources/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/common-css.css}"
          href="../../../../resources/css/common-css.css">


</head>
<body>

<div class="custom-container">
    <div class="custom-page-head"></div>
    <div class="custom-page-main">

        <div th:replace="common/common-navigation :: div.custom-navigation" ></div>


        <div class="custom-content-left">
            <div class="custom-path">
                <a th:href="@{/a}" class="custom-path-button"> 首页</a> »
                <a th:href="@{/a}" class="custom-path-button"> 英雄联盟</a> »
                <a th:href="@{/lol/article-list/1.html}" class="custom-path-button"> 攻略</a> »
            </div>
            <div class="custom-article-title" th:text="${article.title}">title</div>
            <div class="custom-article-post-time" th:text="'发表时间：'+${article.postTime}">postTime</div>
            <th:block th:utext="${article.content}">content</th:block>

        </div>
        <div class="custom-content-right">
            <div class="right-box"></div>
        </div>
        <div class="custom-clear"></div>
    </div>
</div>


<script th:src="@{/resources/vendor/jquery/jquery.min.js}"
        src="../../../../resources/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"
        src="../../../../resources/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
